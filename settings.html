		<script>
		
			
			var mates = ['Paul', 'Serin', 'Elizabeth'];
			localStorage.setItem('mates', JSON.stringify(mates));
			
			function print_roommates() {
				document.write('<ul class="no-bullet" style="text-align:center">');
				list = JSON.parse(localStorage.getItem('mates'));
				for(var elem in list) {
					name = list[elem];
					document.write('<li>' + name + '</li>');
				}
				document.write('</ul>');
			}
			

		</script>
