		<div class="large-12 columns" role="content">
			<article>
				<h3>MONEY</h3>
				<script>
					money = JSON.parse(localStorage.getItem('money'));
					for (var person in money) {
						amount = money[person];
						if (amount > 0) {
							document.write('<h6>' + person + ' owes me $' + amount + '</h6>');
						} else if (amount < 0) {
							document.write('<h6>I owe ' + person + ' $' + (-1 * amount) + '</h6>');
						}
					}
				</script>
			</article>

			<hr>

			</article>
